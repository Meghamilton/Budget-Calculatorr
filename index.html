<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penny Wise</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<body>
    <div class="row" style="background-image: url(./bgc.webp);background-size: cover; background-position: center; height: 580px; width: 100%; position: relative">
        <h1 class="text-center text-light mt-5">PENNY WISE</h1>
    <div class="card" style="width: 18rem; margin-top:70px; margin-left: 520px; height:370px">
        <div class="card-body">
          <h5 class="card-title text-primary text-center mt-3">SIGN IN <i class="fa-solid fa-users" style="color: #3f0df3;"></i></h5>
          <input class="form-control" style="margin-top: 20px;" type="text" placeholder="USERNAME" id="usnm"><br>
          <input class="form-control" type="email" placeholder="EMAIL ID" id="em"><br>
          <input class="form-control" type="password" placeholder="PASSWORD" id="pss"><br>
          <input class="form-control" type="password" placeholder="CONFIRM PASSWORD" id="cnpss"><br>
          <div class="d-flex justify-content-center">
            <button class="btn btn-outline-primary" onclick="adduser()">SIGNIN</button>
          </div>
        </div>
      </div>
<script src="./script.js"></script>
